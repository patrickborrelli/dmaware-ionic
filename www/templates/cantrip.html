<ion-view view-title="DMAware - Cantrips">
    <ion-content>
        <div style="padding: 10px;">
            <div>
                <img src="http://www.patrickborrelli.com/images/dropA.jpg" style="height: 75px; float: left; padding-right: 10px; padding-bottom: 5px;"/>
                 Cantrip is a spell that can be cast at will, without preparation.  Repeated practice has fixed it in the caster's mind and infused the caster with the magic needed to produce the effect over and over again.<br/><br/>
                <span style="font-weight: bold; color: blue;">{{cantripText}}</span><br/><br/>
            </div>
            
            <ul class="list" ng-show="hasCantrips()">
                <li class="item item-checkbox" ng-repeat="cantrip in cantrips">
                    {{cantrip.name}}
                    <label class="checkbox">
                        <input type="checkbox" class="myCantrips" ng-disabled="$parent.disableCantrips()" checklist-model="selectedCantrips" checklist-value="cantrip">
                    </label>
                </li>
            </ul>
            <button class="button button-block button-positive" ng-click="saveCurrentCantrips()">Next</button>
        </div>
    </ion-content>
</ion-view>
