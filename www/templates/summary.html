<ion-view view-title="DMAware - Summary">
    <ion-content>
        <div style="padding: 10px;" ng-show="hasCharacters()">            
            <div class="card" ng-repeat="character in characters">
                <div class="item item-divider">
                    {{character.name}} - <br/>Level {{character.character_level}} {{character.race.name}} {{character.character_class.name}}    
                </div>
                <div class="btn-group"> 
                    <button type="button" class="button button-small button-positive" >Print Sheet</button>&nbsp;&nbsp;
                    <button type="button" class="button button-small button-positive" ng-click="deleteCharacter(character._id);">Delete Record</button> 
                </div>
            </div>
            <button class="button button-block button-positive" ng-click="createNewCharacter()">Create New Character</button>
            <button class="button button-block button-positive" ng-click="openLogout()">Logout</button>
        </div>
        
        <div style="padding: 10px;" ng-show="!hasCharacters()">  
            <h3>No saved characters.</h3>
        </div>
    </ion-content>
</ion-view>
