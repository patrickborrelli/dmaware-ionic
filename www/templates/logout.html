<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logout</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="processLogout()">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Are you sure you want to log out?</span>
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="submit">Logout</button>
            </label>
            <label class="item">
                <button type="button" class="button button-block button-positive" ng-click="closeLogout()">Cancel</button>
            </label>
        </div>
    </form>
  </ion-content>
</ion-modal-view>
