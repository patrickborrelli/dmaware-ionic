<ion-view view-title="DMAware - Class">
    <ion-content>
        <div style="padding: 10px;">
            <div>
                <img src="http://www.patrickborrelli.com/images/dropC.jpg" style="height: 75px; float: left; padding-right: 10px; padding-bottom: 5px;"/>
                lass is the primary definition of what your character can do.  It's more than a profession; it's your character's calling. Class shapes the way you think about the world and interact with it and your relationship with other people and powers in the multiverse.
            </div><br/>
            <div class="card" ng-repeat="class in classes">
                <div class="item item-divider">
                    <ion-radio ng-model="characterForm.characterclass" value="{{class.name}}">{{class.name}}</ion-radio>      
                </div>
                <div class="item item-text-wrap">
                    <p>{{class.description}}</p>
                </div>
            </div>
            <button class="button button-block button-positive" ng-click="saveCurrentClass()" ng-disabled="!characterForm.characterclass">Next</button>
        </div>
    </ion-content>
</ion-view>
